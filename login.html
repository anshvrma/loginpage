<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cs/main.css'>
</head>
<style>
	body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('bg/bg1.jpg') no-repeat;
    background-size: cover;
    background-position: center;
    }
    .dropmenu.open{
    height: 350px;
    }
</style>
<body>
    <header>
        <div class="navbar">
            <h2 class="Logo"><a href="#">LOGO</a></h2>
            <ul class="links">
                <li><a href="index.html">Home</a></li> 
                <li><a href="about">About</a></li> 
                <li><a href="services">Services</a></li> 
                <li><a href="contact">Contact</a></li> 
            </ul>
            <a href="login.html" class="action_btn">Log in</a>
            <div class="toggle_btn"><ion-icon name="grid-outline"></ion-icon></div>
        </div>
        <div class="dropmenu">
            <li><a href="index.html">Home</a></li> 
            <li><a href="about">About</a></li> 
            <li><a href="services">Services</a></li> 
            <li><a href="contact">Contact</a></li>
            <li><a href="reg.html" class="action_btn">Sign Up!</a></li>
            <li><a href="login.html" class="action_btn">Log in</a></li>
        </div>
    </header>

    <div class="wrapper">
        <div class="icon-close"><ion-icon name="close"></ion-icon></div>

        <div class="form-boxlogin">
            <h2>Log in</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-submit">Log in</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="reg.html" class="register-link"> register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
</body>
</html>
